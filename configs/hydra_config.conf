# Configurações do Hydra para testes educacionais

# Configurações gerais
[GLOBAL]
Verbose = 4
ShowAttempts = true
Save = true
Output = results/hydra_output.txt

# Configurações de performance
[PERFORMANCE]
Tasks = 4
WaitTime = 3
ExitOnFirstMatch = true

# Configurações específicas por protocolo
[SSH]
Port = 22
Timeout = 30

[FTP]
Port = 21
Timeout = 30

[HTTP]
Port = 80
Timeout = 30

[SMB]
Port = 445
Timeout = 30
